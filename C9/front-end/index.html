<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            letter-spacing: -0.025em;
            line-height: 1.5;
            height: 100vh;
        }

        .message {
            font-weight: bold;
            color: #e1332d;
        }

        .message.success {
            color: #40c047;
        }
    </style>
</head>
<body>

<div class="message" id="get">
    method: GET<br>
    message: <span>CORS error</span>
</div>
<div class="message" id="post">
    method: POST<br>
    message: <span>CORS error</span>
</div>
<div class="message" id="put">
    method: PUT<br>
    message: <span>CORS error</span>
</div>
<div class="message" id="delete">
    method: DELETE<br>
    message: <span>CORS error</span>
</div>

<script>

    function setMessage(method, status, message) {
        const $messageBox = document.querySelector(`#${method}`);
        const $messageItem = $messageBox.querySelector("span");
        const type = status === 200 ? "success" : "fail";

        $messageBox.classList.add(type);
        $messageItem.innerText = message;
    }

    /** ------------------------------------------------------ **/
    /** | Be sure to change it to match your server address! | **/
    /** ------------------------------------------------------ **/
    const API_HOST = "http://web01.web.tw/01_module_a/C9/back-end/index.php?url=";

    let email = "";
    let password = "";
    let user_id = "";
    let token = "";

    async function requestGet() {
        return fetch(API_HOST + "api/get")
            .then(res => res.json().then(data => {
                email = data.email;
                password = data.password;
                setMessage("get", res.status, data.message);
            }))
    }

    async function requestPost() {
        return fetch(API_HOST + "api/post", {
            method: "post",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                email,
                password,
            })
        })
            .then(res => res.json().then(data => {
                user_id = data.user_id;
                setMessage("post", res.status, data.message);
            }))
    }

    async function requestPut() {
        return fetch(API_HOST + `api/put&user_id=${user_id}`, {
            method: "put",
        })
            .then(res => res.json().then(data => {
                token = data.token;
                setMessage("put", res.status, data.message);
            }))
    }

    async function requestDelete() {
        return fetch(API_HOST + "api/delete", {
            method: "delete",
            headers: {
                "Authorization": `Bearer ${token}`
            }
        })
            .then(res => res.json().then(data => {
                setMessage("delete", res.status, data.message);
            }))
    }

    async function run() {
        try {
            await requestGet()
        } catch (e) {
        }

        try {
            await requestPost();
        } catch (e) {
        }

        try {
            await requestPut();
        } catch (e) {
        }

        try {
            await requestDelete();
        } catch (e) {
        }
    }

    run();

</script>
</body>
</html>
